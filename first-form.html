<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <meta charset="utf-8">
        <title>HTML Form Practice</title>
    </head>
    <body>
        <div class="page">
            <form class="form" action="gallery.html" method="post">
                <fieldset class="form__section">
                    <legend>Add User</legend>
                        <div class="form__group">
                            <label for="firstName" class="form__label">First Name:</label>
                            <input type="text" class="form__input" id="firstName" name="first_name">
                        </div>

                        <div class="form__group">
                            <label for="lastName" class="form__label">Last Name:</label>
                            <input type="text" class="form__input" id="lastName" name="last_name">
                        </div>

                        <div class="form__group">
                            <label for="email" class="form__label">Email:</label>
                            <input type="email" class="form__input" id="email" name="email_address">
                        </div>
                    <div class="form__row">
                        <div class="form__group">
                            <label for="status" class="form__label">Status:</label>
                            <select name="status" class="form__status" id="status">
                                <option value=""></option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>

                            <div class="form__group">
                                <label for="currentDate" class="form__label">Date:</label>
                                <input type="date" class="form__date" id="date" name="currentDate">
                            </div>
                    </div>

                        <div class="form__group">
                            <p>Choose your favorite programming language:</p>
                    <div class="form__row">
                            <label>
                                <input type="radio" name="language" value="html">
                                HTML
                            </label>
                            
                            <label>
                                <input type="radio" name="language" value="CSS">
                                CSS
                            </label>

                            <label>
                                <input type="radio" name="language" value="javaScript">
                                JavaScript
                            </label>
                        </div>
                    </div>                        
                            <div class="form__group">
                                <div class="form__label-wrap">
                                <label for="comments" class="form__label">Comments:</label>
                                </div>
                                <textarea name="comments" class="form__textarea"></textarea>                            
                            </div>
                    <div class="form__row--options">
                            <div class="form__group">
                                <label for="signUp" class="form__option--label">
                                    <input type="checkbox" class="form__option" id="signUp" name="signUp" value="signUp">
                                    <span>Sign up for news</span>
                                </label>
                            </div>

                            <div class="form__group">
                                <label for="agree" class="form__option--label">
                                    <input type="checkbox" class="form__option" id="agree" name="agree" value="agree">
                                    <span>Agree to terms</span>
                                </label>
                            </div>
                    </div>
                            <div class="form__group">
                                <button type="submit" class="form__submit">Back to Gallery</button>
                            </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
