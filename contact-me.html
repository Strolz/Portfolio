<html>

        <link rel="stylesheet" href="css/style.css">

    <body>
        <header>
            <nav>
                <a class="nav__link" href="index.html">Home</a>
                <a class="nav__link" href="gallery.html">Gallery</a>
                <a class="nav__link" href="inspirations.html">Inspirations</a>
                <a class="nav__link" href="contact-me.html">Contact</a>
            </nav>
        </header>

        <div>
            <form class="form" action="mailto:tonystrolz@gmail.com" method="post" enctype="text/plain">
                <fieldset class="form__section">
                    <div class="form__group">
                        <label for="firstName" class="form__label">First Name:</label>
                        <input type="text" class="form__input" id="firstName" name="first_name">
                    </div>
                    <div class="form__group">
                        <label for="lastName" class="form__label">Last Name:</label>
                        <input type="text" class="form__input" id="lastName" name="last_name">
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email:</label>
                        <input type="email" class="form__input" id="email" name="email_address">
                    </div>
                    <div class="form__group">
                        <div class="form__label-wrap">
                            <label for="comments" class="form__label">Comments:</label>
                        </div>
                        <textarea name="comments" class="form__textarea"></textarea>                            
                    </div>
                        <div class="form__group">
                            <button type="submit" class="form__submit">Send</button>
                        </div>
                </fieldset>
            </form>
        </div>
    </body>
